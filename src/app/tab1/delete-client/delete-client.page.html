<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Eliminar Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>¿Seguro quiere eliminar al Cliente?</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>

      <h2 class="item-padding">
        Nombre del cliente
      </h2>

      <p class="item-padding">Dirección</p>

      <p class="item-padding item-flex">
        Tipo de cliente:
        <ion-text color="primary">Premium</ion-text>
      </p>

      <p class="item-padding item-flex">
        Estado:
        <ion-text color="primary">Referido</ion-text>
      </p>

      <p class="item-padding">
        Teléfono:
        <a href="">+0123456789</a>
      </p>

    </ion-label>
  </ion-item> 
  
  <ion-button color="danger" class="delete-btn">
    Eliminar
  </ion-button>
</ion-content>
